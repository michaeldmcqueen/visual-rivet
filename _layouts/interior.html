---
layout: default
---
<main class="about subpage">
  <div class="intro">
    <h1 class="pagetitle">{{ page.title }}</h1>
    <h2 class="subtitle">{{ page.subtitle }}</h2>
  </div>
    <section class="content-wrapper wrap">
      {{ content }}
      <div class="quote">
        <blockquote>{{ page.quote }}</blockquote>
        <p class="quote-by">{{ page.quote_attribute }}</p>
      </div>
    </section>
</main>
