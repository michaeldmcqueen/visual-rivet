<form method="post" class="contact-form" action="/thanks">
  <div class="webform-component">
    <label>Name</label>
    <input type="text" name="name">
  </div>
  
  <div class="webform-component">
    <label>Email Address</label>
    <input type="text" name="email">
  </div>

  <div class="webform-component">
    <label>Message</label>
    <textarea name="message"></textarea>
  </div>

  <input type="hidden" name="_to" value="admin@coreveritas.org">
  <input type="hidden" name="_subject" value="CoreVeritas Website Contact Submission">
  <input type="text" name="_gotcha" style="display: none;">

  <input type="submit" value="Send">
</form>
