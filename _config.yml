# Site settings
title: CoreVeritas
email: admin@coreveritas.org
description: 
baseurl: "http://coreveritas.org" # the subpath of your site, e.g. /blog/
url: "http://coreveritas.org" # the base hostname & protocol for your site
timezone: America/Denver

# Site Author(s)
author:
  name: Michael McQueen
  email: michaeldmcqueen@gmail.com


# Build settings
highlighter: pygments
markdown: kramdown
kramdown:
  auto_ids: true
  toc_levels: 1..6


# Permalinks
permalink: /blog/:year-:month-:day/:title/

#Collections
collections:
  conversations:
    output: true
    permalink: /conversations/:title/
#Defaults
defaults:
  -
    scope:
      type: "conversations"
    values:
      layout: "conversations"
# Blog Settings
paginate: 3
paginate_path: "/blog/page:num/"

# Reading Time Feature
reading_time:     true
words_per_minute: 200

# Disqus Comments
disqus_short_name: 
disqus_show_comment_count: 

# typekit
typekit: "kao0apj"

# Social Media
facebook: 

# Google Analytics
google_analytics_tracking_id: "UA-77908478-2"

exclude: ["vendor","node_modules","package.json","Gemfile","gulpfile.js","*.scss"]